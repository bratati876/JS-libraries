<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
 
    <link rel="stylesheet" type="text/css" href="main.css">
   
</head>
<body>
    <main>
        <section class="header">
            <h1>REGISTRATION FORM</h1>
        </section>

        <section class="formbody"">
            <form method="POST" >
        <strong><h3 >FILL THE RESPECTIVE FIELDS :</h3></strong>
            <table>
                <section class="explaination">
                   <tr>
                       <td>
                           Name:
                       </td>
                       <td>
                           <input type="text" placeholder="Enter your name" required autofocus autocomplete >
                       </td>
                   </tr>
                   <tr>
                       <td>
                           Home Town:
                       </td>
                       <td>
                           <input type="text" placeholder="enter your birth place" required >
                       </td>
                   </tr>
                   <tr>
                    <td>
                       Age :
                    </td>
                    <td>
                        <input type="number" placeholder="enter your age" required >
                    </td>
                   </tr>
                   <tr>
                    <td>
                        Address:
                    </td>
                    
                    
                    <td>
                        <input type="text" placeholder="write your address" required >
                    </td>
                   </tr>
                   <tr>
                        <td>
                            Phone Number:
                        </td>
                        <td>
                            <input type="tel" placeholder="enter your number" required>
                        </td>
                   </tr>

                   <tr>
                       <td>
                           Date of Birth:
                       </td>
                       <td>
                           <input type="date" placeholder="enter the exact date" required>
                       </td>
                   </tr>
                </section>
                <section class="choose">
                   <tr>
                       <td>
                           Occupation:
                       </td>
                       <td class="radio">
                           <input type="radio" value="Student" name="occ">Student
                           <input type="radio" value="worker" name="occ">Worker
                       </td>
                   </tr>

                   <tr>
                       <td>
                           Skills acquired:
                       </td>
                       <td class="check">
                           <input type="checkbox"/>cloud computing
                           <input type="checkbox"/>IOT
                           <input type="checkbox"/>Android
                           <input type="checkbox"/>web dev<input type="checkbox">blockchain
                           <input type="checkbox"/>devops

                       </td>
                   </tr>
                   
                </section>
            </table>
            <div class="submit-button">
            <button value="submit">Submit</button>
        </div>
        </form>
        </section>
    </main>
    
</body>
</html>
